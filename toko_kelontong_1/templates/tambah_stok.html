{% extends "layout.html" %}
{% block title %}Tambah Barang{% endblock %}
{% block content %}
<h2>Tambah Barang</h2>
<form method="POST">
  <label>Nama Barang:</label>
  <input type="text" name="nama" required>
  <label>Harga:</label>
  <input type="number" name="harga" required>
  <label>Stok:</label>
  <input type="number" name="stok" required>
  <button type="submit">Simpan</button>
</form>
{% endblock %}
